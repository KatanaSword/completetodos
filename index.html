<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="auther" content="Saurabh Tajane" />
    <meta
      name="description"
      content="This page manage and organize daliy task"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Favicon -->
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="./images/icons8-tasklist-cute-color-16.png"
    />
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="./images/icons8-tasklist-cute-color-32.png"
    />
    <link
      type="image/png"
      sizes="96x96"
      rel="icon"
      href="./images/icons8-tasklist-cute-color-96.png"
    />
  </head>
  <body>
    <header>
      <h1 class="main-heading">TODO</h1>
    </header>
    <main>
      <div id="container">
        <div class="input-button">
          <input
            type="text"
            id="input-task"
            placeholder="Today task..."
            autofocus
            required
            autocomplete="on"
          />
          <button id="add-task"><i class="fa-solid fa-plus"></i></button>
          <button id="clear">Clear</button>
        </div>
      </div>
      <div id="task-container"></div>
    </main>
    <footer>
      <div class="copyright">
        <p><small>Copyright &copy; TODO.</small></p>
      </div>
      <div class="social-link">
        <a
          class="social"
          target="_blank"
          href="https://github.com/KatanaSword/todo"
        >
          <i class="fa-brands fa-github"></i>
        </a>
        <a
          class="social"
          target="_blank"
          href="https://www.instagram.com/saurabhtajane/"
        >
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a
          class="social"
          target="_blank"
          href="https://twitter.com/SaurabhTajane6"
        >
          <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a
          class="social"
          target="_blank"
          href="https://www.linkedin.com/in/saurabh-tajane-178284226/"
        >
          <i class="fa-brands fa-linkedin-in"></i>
        </a>
      </div>
    </footer>
    <!-- javaScript link -->
    <script src="app.js"></script>
  </body>
</html>
